<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0D6EFD;
        }

        p {
            color: #333333;
        }

        .password-box {
            background-color: #e9ecef;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h2>Welcome to Our Job Platform!</h2>
        <p>Hello <strong>{{userName}}</strong>,</p>
        <p>You have been successfully registered as a new user.</p>
        <p>Your temporary password is:</p>
        <div class="password-box">{{userPassword}}</div>
        <p>Please log in and change your password as soon as possible.</p>
        <p>Thank you,<br>The Support Team</p>

        <div class="footer">
            If you didn't expect this email, please ignore it.
        </div>
    </div>
</body>

</html>
